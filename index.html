<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inicial-scale=1.0" />
    <title>Crachá virtual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="Imagens/logo-branco-rocketseat.svg"
              alt="Selo Branco Rocketseat"
            />
          </span>

          <img
            src=""
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Sabrina Pupo</h1>
        <a id="userLink" target="_blank" href="https://github.com/">
          <img src="Imagens/github 2.svg" alt="Icone GitHub" />
          <span id="userLogin"> sabrinath1</span></a
        >
        <p id="userBio">Iniciante na programação</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="https://www.youtube.com/" alt="Youtube">
              <img src="Imagens/youtubr.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              target="_blank"
              href="https://www.instagram.com/"
              alt="Instagram"
            >
              <img src="Imagens/instagram.svg" alt="Icone Intagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://www.facebook.com/" alt="Facebook">
              <img src="Imagens/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a target="_blank" href="https://twitter.com/" alt="Twitter">
              <img src="Imagens/twiter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
